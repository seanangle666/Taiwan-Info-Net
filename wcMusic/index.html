<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台灣WC! Music Game</title>
    <link id="bruhh"rel="stylesheet" href="style.css">
    <link id="bru=h" rel="document" href="bruh.txt">
    <script src="../jquery/jquery-3.7.1.js"></script>
    <script src="game.js"></script>
</head>

<body>
    <button id="start-but">START</button>
    <audio id="music" hidden >
        <source src="music.mp3" type="audio/mpeg">
    </audio>
    <audio id="click" hidden>
        <source src="click.wav" type="audio/wav">
    </audio>
    <progress id="progress" value="0" max="1"></progress>
    <input type="range" max="300" min="0" value="10" id="speeed">
    <div id="jdline" style="
    position: absolute;
    left: 0px;
    height: 25px;
    width: 100%;
    background-color : transparent;
    opacity: 0.75;
    box-shadow: 0px 0px 10px white;
    z-index: 1;
    "></div>
    <div id="game-container">
        <div id="r1">

        </div>
        <div id="r2">

        </div>
        <div id="r3">

        </div>
        <div id="r4">

        </div>
    </div>
    <p class="combo">COMBO</br><span id="combo"></span></p>
    <p class="jud"></p>
    <p class="score">SCORE:<span id="score">0</span></p>
    <p class="fast-late"></p>
</body>

</html>
