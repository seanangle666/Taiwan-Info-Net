    }

    @keyframes gradientMove {
        0% {

        }

        100% {

        }
    }

        0% {
            transform: rotate(0deg);
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.5);

        }

            transform: rotate(0.5deg) scale(1.02);

            box-shadow: 0 0 25px rgba(255, 255, 0, 1), 0 0 35px rgba(255, 215, 0, 0.8);
            filter: brightness(1.3);
        }

        50% {
            transform: rotate(0deg) scale(1.03);
            box-shadow: 0 0 15px rgba(255, 255, 0, 0.7), 0 0 25px rgba(255, 215, 0, 0.5);
            filter: brightness(1.1);

            transform: rotate(-1deg) scale(1.05);
            box-shadow: 0 0 25px rgba(255, 255, 0, 1), 0 0 35px rgba(255, 215, 0, 0.8);
            filter: brightness(1.3);
        }

            box-shadow: 0 0 20px rgba(255, 255, 0, 0.8), 0 0 30px rgba(255, 215, 0, 0.6);
            filter: brightness(1.2);

            let price = item.price;
            function formatChineseNumber(num) {
                const digits = ["零", "一", "二", "三", "四", "五", "六", "七", "八", "九"];
                if (num === 0) return digits[0];

                let result = "";
                let remain = num;

                // 處理兆
                if (remain >= 1000000000000) {
                    let zhao = Math.floor(remain / 1000000000000);
                    result += convertUnderTenThousand(zhao) + "兆";
                    remain = remain % 1000000000000;
                }

                // 處理億
                if (remain >= 100000000) {
                    let yi = Math.floor(remain / 100000000);
                    result += convertUnderTenThousand(yi) + "億";
                    remain = remain % 100000000;
                }

                // 處理萬
                if (remain >= 10000) {
                    let wan = Math.floor(remain / 10000);
                    result += convertUnderTenThousand(wan) + "萬";
                    remain = remain % 10000;
                }

                // 處理萬以下
                if (remain > 0) {
                    result += convertUnderTenThousand(remain);
                }

                function convertUnderTenThousand(num) {
                    if (num === 0) return "";
                    let str = "";

                    // 千
                    if (num >= 1000) {
                        let qian = Math.floor(num / 1000);
                        str += digits[qian] + "千";
                        num = num % 1000;
                    }

                    // 百
                    if (num >= 100) {
                        let bai = Math.floor(num / 100);
                        str += digits[bai] + "百";
                        num = num % 100;
                    }

                    // 十
                    if (num >= 10) {
                        let shi = Math.floor(num / 10);
                        if (shi === 1 && str === "") {
                            str += "十"; // 開頭的十不加"一"
                        } else {
                            str += digits[shi] + "十";
                        }
                        num = num % 10;
                    }

                    // 個位
                    if (num > 0) {
                        str += digits[num];
                    }

                    return str;
                }

                return result;
            }
