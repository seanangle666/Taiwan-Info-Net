<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡單網頁</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            perspective: 800px;
        }
        .track {
            position: relative;
            width: 200px;
            height: 50px;
            transform-style: preserve-3d;
            animation: rotate3D 5s linear infinite;
        }
        .title {
            position: absolute;
            width: 100%;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background-color: red;
            padding: 10px;
            border-radius: 10px;
        }
        @keyframes rotate3D {
            0% {
                transform: rotateY(0deg) translateZ(100px);
            }
            100% {
                transform: rotateY(360deg) translateZ(100px);
            }
        }
    </style>
</head>
<body>
    <div class="track">
        <div class="title">歡迎來到我的簡單網頁</div>
    </div>
</body>
</html>
